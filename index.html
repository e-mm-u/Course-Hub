<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- navigation section starts -->
        <section class="navigation my-3">
            <nav class="navbar navbar-expand-lg navbar-expand-md bg-transparent">
                <div class="container">
                    <a class="navbar-brand text-success" href="#"><strong>Course Hub</strong></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="container d-flex  justify-content-evenly navbar-nav ">
                            <a class="nav-link text-success" href="#">Home</a>
                            <a class="nav-link text-success" href="#">Courses</a>
                            <a class="nav-link text-success" href="#">Deals</a>
                            <a class="nav-link text-success" href="#">Success</a>
                            <a class="nav-link text-success" href="#">About</a>
                            <a class="btn nav-link border-success text-success" href="#">Register</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        <!-- navigation section ends -->

        <!-- carousel section starts -->
        <section class="mb-5 h-80vh">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/cover/cover-1.png" class="d-block w-100" alt="cover-1.png">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Explore our courses</h5>
                            <p>We have created a bunch of courses for you.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/cover/cover-2.jpg" class="d-block w-100" alt="cover-2.png">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Build Demanding skills</h5>
                            <p>Gain skills, get certified and land your firt job.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/cover/cover-3.jpg" class="d-block w-100" alt="cover-3.png">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>What are you waiting for?</h5>
                            <p>Enroll courses, explore the world of skills, work hard and grow</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- carousel section ends -->
    </header>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
